<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pedido de Stickers</title>
</head>
<body>
    <h1>Pedido de Stickers</h1>
    
    <div class="opcion-sticker">
        <div class="sticker">
            <img src="assets/img/flor.jpg" alt="Flor">
            <label for="foto1">Cantidad:</label>
            <input type="number" id="foto1" value="0" min="0" max="10">
        </div>
        
        <div class="sticker">
            <img src="assets/img/estrellas.jpg" alt="estrellas">
            <label for="foto2">Cantidad:</label>
            <input type="number" id="foto2" value="0" min="0" max="10">
        </div>
        
        <div class="sticker">
            <img src="assets/img/hojas.jpg" alt="Hojas">
            <label for="foto3">Cantidad:</label>
            <input type="number" id="foto3" value="0" min="0" max="10">
        </div>
    </div>

    <button onclick="Pedido()">Realizar Pedido</button>


    <script defer src="script.js"></script>
</body>
</html>
